<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Annotation System</title>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/jquery.fileupload.css">
    <link rel="stylesheet" href="static/css/annotorious.css">
</head>
<body>
<div class="container">
    <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Add files...</span>
        <!-- The file input field used as target for the file upload widget -->
        <input id="fileupload" type="file" name="files[]" multiple="">
    </span>
    <!-- The global progress bar -->
    <div id="progress" class="progress">
        <div class="progress-bar progress-bar-success"></div>
    </div>
    <!-- The container for the uploaded files -->
    <div id="files" class="files">
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="static/js/vendor/jquery.ui.widget.js"></script>
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="//blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="//blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="static/js/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="static/js/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="static/js/jquery.fileupload-process.js"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="static/js/jquery.fileupload-image.js"></script>
<!-- annotation plug-in -->
<script src="static/js/annotorious.min.js"></script>
{#<script src="static/js/main.js"></script>#}
<script>
    function sendData(url, fileName, imageFile, annotations) {
        return new Promise(function (resolve, reject) {
            $.ajax({
                type: 'POST',
                url: url,
                data: JSON.stringify({
                    'filename': fileName,
                    'imageBase64': imageFile,
                    'annotations': annotations
                }),
                dataType: 'json',
                contentType: 'application/json; charset=utf-8'
            }).done(function (msg) {
                resolve();
                console.log("Data Saved: " + msg);
            }).fail(function (msg) {
                reject();
                console.log("Failed: " + msg);
            });
        });
    }
    function getAnnotationsForBindButton(bindButton) {
        var annotations = anno.getAnnotations(
            bindButton.prev().find('img').attr('src'));
        if (annotations.length != 0) {
            return annotations
        }
        else {
            return null;
        }
    }
    /*jslint unparam: true, regexp: true */
    /*global window, $ */
    $(function () {
        'use strict';

        var url = 'http://localhost:5000/upload',
            uploadButton = $('<button/>')
                .addClass('btn btn-primary btn-block')
                .prop('disabled', true)
                .text('Processing...')
                .on('mouseenter', function () {
                    var $this = $(this);
                    if (!getAnnotationsForBindButton($this)) {
                        $this.removeClass().addClass('btn btn-danger btn-block')
                            .text('Annotate first');
                    } else {
                        $this.removeClass().addClass('btn btn-primary btn-block')
                            .text('Upload')
                            .css('border', 'none');
                    }
                })
                .on('mouseleave', function () {
                })
                .on('click', function () {
                    var $this = $(this);
                    var annotations = getAnnotationsForBindButton($this);
                    if (annotations) {
                        $this.removeClass().addClass('btn btn-info btn-block disabled')
                            .text('Uploading')
                            .prop('disabled', true);
                        var imageEncoded = $this.data("imageEncoded");
                        var fileName = $this.data("fileName");
                        sendData(url, fileName, imageEncoded, annotations)
                            .then(function () {
                                $this.text('Uploaded').removeClass()
                                    .addClass('btn btn-success btn-block disabled'),
                                    $this.prev().find('img')
                                        .css('border', 'none')
                            }, function () {
                                console.log('fail')
                            });

                        // TODO: in case of failing
                    } else {
                        $this.removeClass().addClass('btn btn-danger btn-block')
                            .text('Fail: No Annotatons.');
                        $this.prev().find('img')
                            .css('border', '4px solid #f44336');
                    }
                });
        $('#fileupload').fileupload({
            url: url,
            dataType: 'json',
            autoUpload: false,
            acceptFileTypes: /(\.|\/)(gif|jpe?g|png)$/i,
            maxFileSize: 999000,
            // Enable image resizing, except for Android and Opera,
            // which actually support image resizing, but fail to
            // send Blob objects via XHR requests:
            disableImageResize: /Android(?!.*Chrome)|Opera/
                .test(window.navigator.userAgent),
            previewMaxWidth: 100,
            previewMaxHeight: 100,
            previewCrop: true
        }).on('fileuploadadd', function (e, data) {
            data.context = $('<div/>').appendTo('#files');
            $.each(data.files, function (index, file) {
                var img = $('<img/>');
                img.attr({
                    'class': 'img_preview',
                    'src': URL.createObjectURL(file),
                    'width': 500
                });
                img.appendTo(data.context);
                var reader = new window.FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = function () {
                    var base64data = reader.result;
                    var image_encoded = base64data.substr(base64data.indexOf(',') + 1);
                    if (!index) {
                        uploadButton.clone(true).data({
                            "imageEncoded": image_encoded,
                            "fileName": file.name
                        }).appendTo(data.context);
                    }
                };
            });
        }).on('fileuploadprocessalways', function (e, data) {
            var index = data.index,
                file = data.files[index],
                node = $(data.context.children()[index]);
            if (file.error) {
                node
                    .append('<br>')
                    .append($('<span class="text-danger"/>').text(file.error));
            }
            if (index + 1 === data.files.length) {
                data.context.find('button')
                    .text('Upload')
                    .prop('disabled', !!data.files.error);
            }
            var images = document.getElementsByClassName("img_preview");
            for (var i = 0; i < images.length; i++) {
                anno.makeAnnotatable(images.item(i));
            }
        }).on('fileuploadprogressasll', function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                'width',
                progress + '%'
            );
        }).on('fileuploaddone', function (e, data) {
            $.each(data.result.files, function (index, file) {
                if (file.url) {
                    var link = $('<a>')
                        .attr('target', '_blank')
                        .prop('href', file.url);
                    $(data.context.children()[index])
                        .wrap(link);
                } else if (file.error) {
                    var error = $('<span class="text-danger"/>').text(file.error);
                    $(data.context.children()[index])
                        .append('<br>')
                        .append(error);
                }
            });
        }).on('fileuploadfail', function (e, data) {
            $.each(data.files, function (index) {
                var error = $('<span class="text-danger"/>').text('File upload failed.');
                $(data.context.children()[index])
                    .append('<br>')
                    .append(error);
            });
        }).prop('disabled', !$.support.fileInput)
            .parent().addClass($.support.fileInput ? undefined : 'disabled');
    });

</script>
</body>
</html>
